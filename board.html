    function viewArticle(id){
        var myModal = new bootstrap.Modal(document.getElementById('readModal'), {

                .then((res)=>{

<script>
let accessToken = sessionStorage.getItem("accessToken");
    let refreshToken = sessionStorage.getItem("refreshToken");

    let pageNumber = 1;
    // axios instance 생성
    const instance = axios.create({
        baseURL: 'http://localhost:8080/api',
    });


    if(accessToken&&refreshToken){
  
        //request 전의 interceptor
        instance.interceptors.request.use(
            (config) => {
                config.headers.Authorization = accessToken;
                return config;
            },
            (error) => {
                return Promise.reject(error);
            }
        );


        //1. 토큰 만료시 리프레시 토큰으로 조회해서 엑세스 토큰과 리프레시 토큰을 다시 받는다.
        //2. 기존 리퀘스트 정보에 대한 처리 


        //response 전의 interceptor
        instance.interceptors.response.use(
            (response) => response,
           async (error) => {
                console.log(error);

                const originalRequest = error.config;

                if(error.resposne && !originalRequest._retry &&
                (
                    error.response.status === 406 || error.response.status === 403 || error.response.status === 401
                )){
                    //인증 오류 = 토큰만료
                    //토큰 다시 받기
                    originalRequest._retry = true;
                    
                    const responseData = await axios.get('http://localhost:8080/api/member/regenToken?refreshToken=' + refreshToken);

                    sessionStorage.setItem("accessToken",responseData.data.tokenType+responseData.data.accessToken);
                    sessionStorage.setItem("refreshToken",responseData.data.refreshToken);

                    accessToken = sessionStorage.getItem("accessToken");
                    refreshToken = sessionStorage.getItem("refreshToken");

                    instance.defaults.headers.Authorization = accessToken;

                    return instance(originalRequest);
                }

                return Promise.reject(error);
            }
        );
        
        generateList(pageNumber);

    }else{
        console.log('토큰 정보 없음');
    }
    //게시물 목록 호출
    function generateList(page){
        const searchHelper = new Object();

        searchHelper.srchKeyword=$('#srchKeyword').val();
        searchHelper.srchType=$('#srchType option:selected').val();
        searchHelper.srchCode=1000;
        searchHelper.page = page;

        instance.post('/board/list',searchHelper)
            .then((res) => {
                console.log(res.data);
                
                const dataList = res.data.list;

                

                let resultHtml = '';

                for(let i =0; i<res.data.list.length;i++){
                    resultHtml +='<tr>';
                    resultHtml +='<td class="text-center">';
                    resultHtml +='<div class="form-check">';
                    resultHtml +='  <input class="form-check-input delChk" type="checkbox" name="del[]" value="'+dataList[i].id+'">';
                    resultHtml +='  <label class="form-check-label visually-hidden" for="">';
                    resultHtml +='</label>';
                    resultHtml +='</div>';
                    resultHtml +='</td>';
                    resultHtml +='<td class="text-center">'+dataList[i].id+'</td>';
                    resultHtml +='<td><button type="button" onClick="viewArticle('+dataList[i].id+');" style="background:transparent; border:0;outline:0;color : blue; text-decoration:underline">'+dataList[i].title+'</button></td>';
                    resultHtml +='<td class="text-center">'+dataList[i].regId+'</td>';
                    resultHtml +='<td class="text-center">'+dataList[i].regDate+'</td>';
                    resultHtml +='<td class="text-center">'+dataList[i].count+'</td>';
                    resultHtml +='</tr>';

                }
                $('#dataList').append(resultHtml);
                
                if(res.data.searchHelper.totalPageCnt <=pageNumber){
                    $('#btnMore').hide();
                }

                pageNumber++;

            });
    }
    //더보기
    $('#btnMore').click(function(){
        generateList(pageNumber);
    });
    //검색
    $('#searchForm').submit(function(e){
        e.preventDefault();
        $('#dataList').empty();
        pagenumber =1;
        generateList(1);
    });
    //게시물 삭제
    $('#btnDel').click(function(){
        for(let i=0;i<$('input[type=checkbox]:checked').length;i++)
        {
            console.log($('input[type=checkbox]:checked')[i].value)
            const id = $('input[type=checkbox]:checked')[i].value;
            instance.delete('/board/delete/'+id)
                .then((res)=>{
                    if(res.data.success)
                        alert(res.data.data);
                        $('#dataList').empty();
                        pagenumber =1;
                        generateList(1);
                    });
        }
    });

</script>
